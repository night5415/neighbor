<link href="/css/comment.css" rel="stylesheet">
<script src="js/comment.js" type="text/javascript"></script>
<div class="row">
    <div class="col-md-12">
        <div class="comment-form">
            <form class="form-horizontal" id="commentForm">
                <fieldset>
                    <legend>Comments and Concerns <i class="glyphicon glyphicon-pencil pull-right"></i></legend>
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">
                        </label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="10" id="commentArea"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="button" class="btn btn-primary pull-right" id="btnSubmit">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<link href="/css/profile.css" rel="stylesheet">
<div class="row">
    <div class="col-md-12">
        <div class="registrationform">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Profile<i class="glyphicon glyphicon-pencil pull-right"></i></legend>
                    <div class="form-group">
                        <label for="txtUsrName" class="col-lg-2 control-label">User Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="txtUsrName" placeholder="User Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtPass" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="txtPass" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtCnfrmPass" class="col-lg-2 control-label">Confirm Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="txtCnfrmPass" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Notes</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="txtNotes"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Share</label>
                        <div class="col-lg-10">
                            <div class="radio">
                                <label>
                                <input type="radio" name="optionsRadios" id="rdoShareTrue" value="True" checked="">
                                    True
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                <input type="radio" name="rdoShareFalse" id="optn" value="False">
                                    False
                                </label>
                            </div>
                        </div>
                    </div>



                    <!--   <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">
                        Selects</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="select">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        
                    </div>
                </div> -->
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary pull-right">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
